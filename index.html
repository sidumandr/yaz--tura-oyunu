<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Yazı Tura Oyunu</title>

  <body>
    <!--Container Start-->
    <div class="container">
      <!--Stats Start-->
      <div class="stats">
        <div id="tura-count">Tura: 0</div>
        <div id="yazi-count">Yazı: 0</div>
      </div>
      <!--Stats End-->
      <!--Coin Start-->
      <div id="coin" class="coin">
        <div class="tura">
          <img src="images/1TL_reverse.png" alt="" />
        </div>

        <div class="yazi">
          <img src="images/1TL_obverse.png" alt="" />
        </div>
      </div>
      <!--Coin End-->
      <!--Buttons Start-->
      <div class="buttons">
        <button id="flip-button">Döndür</button>
        <button id="reset-button">Sıfırla</button>
      </div>
      <!--Buttons End-->
    </div>
    <!--Container End-->
    <script src="script.js"></script>
  </body>
